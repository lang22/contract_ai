{% extends "mage_base.html" %}
{% block page_content %}
<div class="container-content">
    <div class="upload">
        <h1 class="box-title"></h1>
        <div class="text">登录日志</div>
        <table style="position: relative;width:865px;height: 38px;border: 0.6px solid #cfd1d7; text-align: center;" border="1" >
            <tr>
                <th style="position: relative;padding-left: 0px;width:300px; background-color: whitesmoke;height: 38px;text-align: center;">时间</th>
                <th style="position: relative;padding-left: 0px; background-color: whitesmoke;height: 38px;text-align: center;">IP</th>
                <th style="position: relative;padding-left: 0px; background-color: whitesmoke;height: 38px;text-align: center;">地区</th>
            </tr>
            {% for i in range(length) %}
            <tr>
                <td>{{log_list[i][2]}}</td>
                <td>{{log_list[i][4]}}</td>
                <td>{{log_list[i][3]}}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
