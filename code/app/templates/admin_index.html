                    <div>
                        <div>
                        <p class="upload-text1">合同分类</p>
                        <select class="upload-select" onchange="onContractSelectChange(this.value)" id="xz_yjfl" name="xz_yjfl" class="selectpicker" data-live-search="true">

                        {% endfor %}
                        </select>
                        </div>

                        </select>
                        </div>
                    </div>

                    <div style="margin-top: 35px">
                            <p class="upload-text">上传文件</p>
                            <span class="fileinput-btn">
                                <button class="modify-btn">+ 选择文件</button>
                                <span class="modify-text" id="userdefinedFile">未选择任何文件</span>
                                <input style="margin-left: 30px" type="file" id="upfile" name="file">
                            </span>
                    </div>

                    </div>

                     <div class="submit_check" style="display: inline;">
                         <button onclick="sb1()" class="btn btn-primary submit_buttom">审核</button>
                     </div>

    </form>

    <script>
        document.getElementById("upfile").onchange = function() {
            document.getElementById("userdefinedFile").innerHTML = document.getElementById("upfile").value;
        }
        /**
         * 显示错误提示
         */
        window.onload = function () {
            document.getElementById("title2").style.color="white";
            document.getElementById("title2").style.opacity="1.0";
            {#document.getElementById("title2").style.backgroundImage="url('{{ url_for('static', filename='image/selected_border.png') }}')";;#}
            document.getElementById("title2").style.backgroundPosition = "0px 0px";
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        alert('{{ message }}')
                    {% endfor %}
                {% endif %}
            {% endwith %}
        }
    </script>
